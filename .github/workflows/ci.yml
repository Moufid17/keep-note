name: CI
on:
  push: 
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, dev]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
      
      - name: Run build
        run: npm run build